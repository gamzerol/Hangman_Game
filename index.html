<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="score">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
            <div class="lives">
                <h3>Lives</h3>
                <div id="lives">10</div>
            </div>
            <div class="new-game">
                <button id="newGame">New Game</button>
            </div>
        </div>
        <div class="image">
            <img src="img/hangman.png">
        </div>
        <div class="movie">
            <!-- <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div> -->
        </div>
        <div class="letters">
            <div class="first">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">Ğ</div>
                <div class="key">Ü</div>
            </div>
            <div class="second">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">Ş</div>
                <div class="key">İ</div>
            </div>
            <div class="third">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">Ö</div>
                <div class="key">Ç</div>
            </div>           
        </div>
    </div>

    <script src="app.js" async></script>
    <script src="data.js" async></script>
</body>
</html>
